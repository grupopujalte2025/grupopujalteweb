{% load i18n %}
{% load static %}
{% block content %} 

<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s" style="position: absolute;top: 0;height: 100vh;">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style="height: 100vh;min-height: 300px;">
          <div class="carousel-caption">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                  <h1 class="display-1 mb-3 animated slideInDown" style="color:transparent;font-weight: 900;-webkit-text-stroke: 2px var(--primary);">
                    Pujalte
                  </h1>
                  <h2 class="display-4 text-white mb-3 animated slideInDown">
                    {% translate 'Desde los Cimientos hasta las Alturas' %}
                  </h2>
                  <a href="" class="btn py-3 px-5" style="background-color: #002350;color: #fff;"
                    >{% translate 'Más detalles' %}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="height: 100vh;min-height: 300px;">
          <div class="carousel-caption">
            <div class="container">
              <div class="row justify-content-right ms-5">
                <h1 class="display-1 mb-3 animated slideInDown" style="color:transparent;font-weight: 900;-webkit-text-stroke: 2px var(--primary);">
                  Pujalte
                </h1>
                <div class="col-12 col-lg-10">
                  <h2 class="display-4 text-white mb-3 animated slideInDown">
                     {% translate 'Justo lo que Usted se merece!' %}
                  </h2>
                  <a href="" class="btn py-3 px-5" style="background-color: #002350;color: #fff;"
                    >{% translate 'Más detalles' %}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#header-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#header-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Carousel End -->

  {% endblock %}
